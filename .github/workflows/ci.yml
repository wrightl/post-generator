name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - run: dotnet restore src/Api/Api.csproj
      - run: dotnet build src/Api/Api.csproj --no-restore -c Release
      - run: dotnet test src/Api.Tests/Api.Tests.csproj -c Release --verbosity normal

  function:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - run: dotnet restore src/Function/Function.csproj
      - run: dotnet build src/Function/Function.csproj --no-restore -c Release

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/Web/package-lock.json
      - run: cd src/Web && npm ci || npm install
      - run: cd src/Web && npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_FIREBASE_API_KEY: ""
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ""
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ""
